<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F9F9F9;
      font-family: "Arial", sans-serif;
    }
.container {
  max-width: 1300px;
  margin: 0 auto;
  padding: 20px;
  background-color: #FFFFFF;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

.image {
  width: 100%;
  max-width: 800px;
  height: auto;
}

.textbox {
  position: absolute;
  text-align: justify;
  top: 172px;
  right: 180px;
  background-color: white;
  border: 1px solid black;
  box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  padding: 3px;
  width: 700px;
}

.textbox p {
  font-weight: normal;
  margin-top: 0;
}

.textbox u {
  font-weight: bold;
  color: red;
}

.confirm-button {
  cursor: pointer;
  color: blue;
  text-decoration: underline;
}

.legend {
  margin-top: 0;
  text-align: center;
}

h1 {
  font-size: 30px;
  font-weight: bold;
  margin-bottom: 20px;
  background: linear-gradient(90deg, #003A70, #001529);
  color: #333333;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
}

label {
  font-size: 18px;
  color: #333333;
  margin-right: 10px;

}

select {
  font-size: 16px;
  color: #333333;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  background-color: #F5F5F5;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

select:hover {
      background-color: #E0E0E0;
}

.planilha {
  width: 100%;
  height: 800px;
  border: none;

}
.legenda {
  font-size: 14px;
}

.legenda-item:before {
  content: "";
  display: inline-block;
  width: 20px;
  height: 16px;
  margin-right: 5px;
  border-radius: 20%;
  vertical-align: middle;
}

.legenda-item.amarelo:before {
  background-color: yellow;
}

.legenda-item.azul:before {
  background-color: #00B0F0;
}

.legenda-item.verde:before {
  background-color: #92D050;
}

.legenda-item.laranja:before {
  background-color: #FFC000;
}

.legenda-item.vermelho:before {
  background-color: red;
}

.legenda-item.roxo:before {
  background-color: #CC66FF;
}

.legenda-item.cinza:before {
  background-color: #D8D8D8;
}


   #links-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      text-align: left;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .select-container {
      display: flex;
      justify-content: center;

    }

  .footer {
    position: center;
    text-align: center;
    font-size: 14px;
    color: #666;
    margin-top: 30px;
    margin-bottom: 20px;
}

   /* Estilos para responsividade (mídia móvel) */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            nav {
                margin-top: 10px;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }

            .search {
                margin-top: 10px;
            }
        }

  <script>
  function closeWindow() {
  var textbox = document.getElementById("textbox");
  textbox.style.display = "none";
}

window.onload = function() {
  var confirmButton = document.getElementById("confirm-button");
  confirmButton.addEventListener("click", closeWindow);
}
</script>
