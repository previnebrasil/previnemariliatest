<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Não Existem Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .mensagem {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 24px;
            color: #333;
        }
        
        p {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="mensagem">
        <h1>Atenção!</h1>
        <p>Não existem dados disponíveis para este indicador.</p>
    </div>
</body>
</html>
